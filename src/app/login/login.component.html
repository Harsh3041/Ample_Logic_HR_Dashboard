<mat-card>
  <div class="logo">
  <img src="assets/logo.png" alt="Logo">
</div>
  <mat-card-title>Login</mat-card-title>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label *ngIf="this.loginForm.value.email == ''">Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Enter email">
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label *ngIf="this.loginForm.value.password == ''">Password</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Enter password">
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
      Login
    </button>

    <button mat-button color="accent" type="button" (click)="register()">
      Register
    </button>
  </form>
</mat-card>
